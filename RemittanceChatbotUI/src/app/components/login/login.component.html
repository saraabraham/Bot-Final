<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                <div class="error-message"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
                    Email is required
                </div>
                <div class="error-message"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
                    Please enter a valid email
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password">
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                    Password is required
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>

            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <!-- In login.component.html -->
            <div class="form-actions">
                <button type="submit" [disabled]="loading || loginForm.invalid">
                    <span *ngIf="!loading">Login</span>
                    <span *ngIf="loading">
                        <i class="fas fa-circle-notch fa-spin"></i> Logging in...
                    </span>
                </button>
            </div>
            <div *ngIf="loading" class="login-status">
                Authenticating...
            </div>



            <div class="demo-credentials">
                <p>Demo credentials:</p>
                <p>Email: john&#64;example.com</p>
                <p>Password: password123</p>
            </div>
        </form>
    </div>
</div>
