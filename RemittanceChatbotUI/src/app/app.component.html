<div class="app-container">
  <header>
    <div class="logo">
      <h1>Infinora RemitAssist</h1>
    </div>
    <nav>
      <!-- Only show these navigation links when authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <a [routerLink]="['/chat']" routerLinkActive="active">Chat</a>
        <a [routerLink]="['/send-money']" routerLinkActive="active">Send Money</a>
        <a (click)="logout()" class="logout-link">Logout</a>
      </ng-container>

      <!-- Show login link when not authenticated -->
      <ng-container *ngIf="!isAuthenticated">
        <a [routerLink]="['/login']" routerLinkActive="active">Login</a>
      </ng-container>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2025 RemitAssist - All Rights Reserved By Infinora</p>
  </footer>
</div>
